<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1A1A2E;
      color: #EAEAEA;
    }
    .bg-white {
      background-color: #222831 !important;
      color: #EAEAEA;
    }
    button {
      background-color: #30475E;
      color: #EAEAEA;
    }
    button:hover {
      background-color: #3B5998;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Đăng nhập</h2>
    <form action="/login" method="POST">
      <div class="mb-4">
        <label class="block text-gray-300">Tài khoản</label>
        <input name="username" type="text" class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-gray-300 focus:outline-none" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-300">Mật khẩu</label>
        <input name="password" type="password" class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-gray-300 focus:outline-none" required>
      </div>
      <button type="submit" class="w-full px-4 py-2 rounded-lg">Đăng nhập</button>
    </form>
    <p class="mt-4 text-center">Chưa có tài khoản? <a href="register.html" class="text-blue-400 underline">Đăng ký ngay</a></p>
  </div>
</body>
</html>
